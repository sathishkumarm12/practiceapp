<div class="modal-header modal-title">{{title}}</div>

<div class="modal-body text-center">
  <p>{{message}}</p>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="confirm()">{{btnOKText}}</button>
  <button type="button" class="btn btn-outline-secondary" (click)="decline()">{{btnCancelText}}</button>
</div>
