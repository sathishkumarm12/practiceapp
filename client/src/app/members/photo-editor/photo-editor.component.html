<div class="row">
  <div class="col-2" *ngFor="let photo of member.photos">
    <img [src]="photo.url" alt="image" class="img-thumbnail p-1">
    <div class="text-center">
      <button class="btn btn-sm" (click)="setMainPhoto(photo)" [disabled]="photo.isMain"
        [ngClass]="photo.isMain? 'btn-success' : 'btn-outline-success'">Main</button>
      <button class="btn btn-sm btn-danger" [disabled]="photo.isMain" (click)="deletePhoto(photo)"><i
          class="fa fa-trash"></i></button>
    </div>
  </div>
</div>

<div class="row mt-3">

  <div class="col-12">

    <h3>Select files</h3>

    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
      [uploader]="fileUploader" class="card bg-light p-3 text-center mb-3 my-drop-zone">
      <i class="fa fa-upload fa-3x"></i>
      Drop photos here
    </div>
  </div>
  <div class="col-6">
    <label for="">Multiple</label>
    <input type="file" ng2FileSelect [uploader]="fileUploader" multiple class="form-control" /><br />
  </div>
  <div class="col-6">
    <label for="">Single</label>
    <input type="file" ng2FileSelect [uploader]="fileUploader" class="form-control" />
  </div>


  <div class="col-12" style="margin-bottom: 40px" *ngIf="fileUploader?.queue?.length">

    <h3>Upload queue</h3>
    <p>Queue length: {{ fileUploader?.queue?.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
          <th>Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of fileUploader.queue">
          <td><strong>{{ item?.file?.name }}</strong></td>
          <td *ngIf="fileUploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
          <td *ngIf="fileUploader.options.isHTML5">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
            </div>
          </td>
          <td class="text-center">
            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
            <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
          </td>
          <td nowrap>
            <!-- <button type="button" class="btn btn-success btn-xs" (click)="item.upload()"
              [disabled]="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button> -->
            <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
              <span class="fa fa-trash"></span> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div>
        Queue progress:
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': fileUploader.progress + '%' }"></div>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-s" (click)="fileUploader.uploadAll()"
        [disabled]="!fileUploader.getNotUploadedItems().length">
        <span class="fa fa-upload"></span> Upload all
      </button>
      <button type="button" class="btn btn-warning btn-s" (click)="fileUploader.cancelAll()"
        [disabled]="!fileUploader.isUploading">
        <span class="fa fa-ban"></span> Cancel all
      </button>
      <button type="button" class="btn btn-danger btn-s" (click)="fileUploader.clearQueue()"
        [disabled]="!fileUploader.queue.length">
        <span class="fa fa-trash"></span> Remove all
      </button>
    </div>

  </div>

</div>
