<div class="text-center mt-3">
  <h2>Your matches - {{paginationData?.totalItems}}</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label for="">Age from: </label>
      <input type="number" class="form-control ml-1" style="width: 100px;" name="minAge"
        [(ngModel)]="userParams.minAge">
    </div>
    <div class="form-group ml-2">
      <label for="">Age to: </label>
      <input type="number" class="form-control ml-1" style="width: 100px;" name="maxAge"
        [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group ml-2">
      <label for="">Show: </label>
      <select name="gender" class="form-control ml-2" [(ngModel)]="userParams.gender">
        <option *ngFor="let gend of genderList" [value]="gend.value">{{gend.display}}</option>
      </select>
    </div>

    <button class="btn btn-primary ml-2" type="submit">Apply Filters</button>
    <button class="btn btn-info ml-2" type="button" (onclick)="resetFilters()">Reset Filters</button>
    <div class="col">
      <div class="btn-group float-right">
        <button class="btn btn-primary" name='orderBy' [(ngModel)]="userParams.orderBy" (click)="loadMembers()"
          btnRadio='lastActive' type="button">Last Active</button>
        <button class="btn btn-primary" name='orderBy' [(ngModel)]="userParams.orderBy" (click)="loadMembers()"
          btnRadio='created' type="button">Newest Members</button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>

</div>

<div class="d-flex justify-content-center" *ngIf="paginationData">
  <pagination [boundaryLinks]="true" [totalItems]="paginationData.totalItems"
    [itemsPerPage]="paginationData.itemsPerPage" [(ngModel)]="paginationData.currentPage"
    (pageChanged)="PageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
    lastText="&raquo;"></pagination>
</div>
