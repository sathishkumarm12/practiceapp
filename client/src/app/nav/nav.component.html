<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Practice App</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive='active'>Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive='active'>Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive='active'>Messages</a>
        </li>
        <li class="nav-item" *appHasRole="['Admin','Moderator']">
          <a class="nav-link" routerLink="/admin" routerLinkActive='active'>Admin</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive='active'>Errors</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="(currentUser$ | async) as user" dropdown>
      <img [src]="user.photoUrl || './assets/user.png'" [alt]="user.username">
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.knowAs || user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" routerLink="/member/edit">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="Logout()">Logout</a>
      </div>
    </div>
    <form class="form-inline mt-2 mt-md-0" #loginForm="ngForm" (ngSubmit)="Login()" autocomplete="off"
      *ngIf="!(currentUser$ | async)">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password"
        [(ngModel)]="model.password">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
