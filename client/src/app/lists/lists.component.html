<div class="text-center-mt-3">
  <h3>{{ likeParams.predicate == 'liked' ? 'Members i like' : 'Members who likes me'}}</h3>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group" name="predicate">
      <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="likeParams.predicate" (click)="getLikes()">
        Members i like
      </button>
      <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="likeParams.predicate" (click)="getLikes()">
        Members who likes me
      </button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="paginationData">
    <pagination [boundaryLinks]="true" [totalItems]="paginationData.totalItems"
      [itemsPerPage]="paginationData.itemsPerPage" [(ngModel)]="paginationData.currentPage"
      (pageChanged)="PageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;"></pagination>
  </div>
</div>
